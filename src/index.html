<html>
    <head>
        <meta charset="UTF-8">   
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/animate.css">
    </head>
    <body>
       
        <!--header *START* -->
        <header>
            <div class="wrapper wrapper--large">
                <img class="header__img" src="/assets/img/icons/solar.svg" alt="">
                <h1 class="header__logotype text--center animated BounceInDown"> - DAWNTIME -</h1>
                <h2 class="header__subline text--center animated FadeInUp">" From dawn till dusk scince <b>2016</b> "</h2>
                <div class="finder animated FadeIn">
                    <input  id="search" class="finder__searchbar" type="text" placeholder="Search for a location here...">
                    <div  id="search__btn" class="finder__btn" onclick="searchWeather()">
                        <img class="finder__btn__icon" src="/assets/img/icons/search.svg" alt="">
                    </div>
                </div>
                
                <div class="errorcontainer">
                    <ul id="errorcontainer__list" class="errorcontainer__list">
                    </ul>
                </div>
                
            </div>
        </header>
        <!-- header *END* -->
        
        <!-- Mainboard *START* -->
        <div class="mainboard">
            <div class="wrapper wrapper--small">
               
                <!-- hz-box *START*-->
                <div class="hz-box">
                    <div class="hz-box__title">
  
                        <span class="hz-box__item right">   
                            <span id="clock"></span>
                        </span>    
                       
                        <span class=" hz-box__item left">
                            <span id="location"></span>
                        </span>
                        
                        <span class=" hz-box__item left"> 
                            <span id="date"></span> of <span id="month"></span>
                        </span>
                        
                        <br class="clear">
                        
                    </div>    
                </div>
                <!--  hz-box *END*-->
                
                
                <!-- Weather-information *START*-->
                <div class="infobox infobox--weatherinfo">
                    <div class="infobox__title text--left">
                        Weather information
                    </div>
                    <ul class="infobox--weatherinfo__list">
                        <li class="infobox--weatherinfo__item"></li>
                        <li class="infobox--weatherinfo__item"></li>
                        <li class="infobox--weatherinfo__item"></li>
                        <li class="infobox--weatherinfo__item"></li>
                        <li class="infobox--weatherinfo__item"></li>
                        <li class="infobox--weatherinfo__item"></li>
                        <li class="infobox--weatherinfo__item"></li>
                    </ul>
                    
                </div> 
                <!-- Weather-information *END* -->
                
                
                <!-- Sunrise - information *START* -->
                <div class="infobox infobox--sunrise left">
                    <div class="infobox__item">
                        <div class="infobox__title">
                            Sundown
                        </div>
                        <div class="infobox__info">
                             <span id="toSunset"></span>
                        </div>
                    </div>   
                </div>
                <!-- Sunrise-information *END* --> 
                
                <!-- Sunset-information *START* -->
                <div class="infobox infobox--sunset left">
                    <div class="infobox__item">
                        <div class="infobox__title">
                            Sunrise
                        </div>

                        <div class="infobox__info">
                            <span id="toSunrise"></span>
                        </div>
                   </div>
                </div>
                <!-- Sunset-information *END* -->

                    <li class="infcontainer__item"><b>sunset: </b> <span id="sunset"></span> </li>
                </ul>
                 -->
            </div>    
        </div>
        <!-- Mainboard *END* -->
    
    </body>

</html>
