<html>
    <head>
        <meta charset="UTF-8">   
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/animate.css">
    </head>
    <body>
       
        <!--header *START* -->
        <header>
            <div class="wrapper wrapper--large">
                <img class="header__img" src="/assets/img/icons/solar.svg" alt="">
                <h1 class="header__logotype text--center animated BounceInDown"> - DAWNTIME -</h1>
                <h2 class="header__subline text--center animated FadeInUp">" From dawn till dusk scince <b>2016</b> "</h2>
                <div class="finder animated FadeIn">
                    <input  id="search" class="finder__searchbar" type="text" placeholder="Search for a location here...">
                    <div  id="search__btn" class="finder__btn" onclick="searchWeather()">
                        <img class="finder__btn__icon" src="/assets/img/icons/search.svg" alt="">
                    </div>
                </div>
                
                <div class="errorcontainer">
                    <ul id="errorcontainer__list" class="errorcontainer__list">
                    </ul>
                </div>
                
            </div>
        </header>
        <!-- header *END* -->
        
        <!-- Mainboard *START* -->
        <div class="mainboard">
               
                
               
                <ul class="infocontainer animated FadeInLeftBig">
                    <li class="infocontaineer__item" > <b>Date:</b> <span id="date"></span> of <span id="month"></span></li>
                    <li class="infocontainer__item"> <b>Location: </b> <span id="location"></span></li>
                    <li class="infocontainer__item"> <b>Country: </b> <span id="country"></span></li>
                    <li class="infocontainer__item"><b>Latitude: </b> <span id="latitude"></span> </li>
                    <li class="infocontainer__item"><b>Longitude: </b> <span id="longitude"></span> </li>
                    <li class="infocontainer__item"><b>The Local time: </b> <span id="clock"></span> </li>
                    <li class="infocontainer__item"><b>current weather: </b> <span id="currentweather"></span> </li>
                  
                </ul>
                <ul class="infocontainer animated FadeInRightBig">
                    <li class="infcontainer__item"><b>Info from Sunrise - Sunset API </b></li>
                    <li class="infcontainer__item"><b>sunrise: </b> <span id="sunrise"></span> </li>
                    <li class="infcontainer__item"><b>sunset: </b> <span id="sunset"></span> </li>
                    <li class="infocontainer__item"><b>time left to sunset:</b> <span id="toSunset"></span></li>
                    <li class="infocontainer__item"><b>time left to sunrise: </b><span id="toSunrise"></span></li>
                    
                </ul>
                
        </div>
        <!-- Mainboard *END* -->
    
    </body>
    <script type="text/javascript" src="./assets/js/mainscript.js"></script>
</html>
